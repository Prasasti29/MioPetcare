        <td colspan="2">

      </tr>

    <!-- Baris 3-->

    <!-- Baris 4-->

        <td colspan="2">
          <label>Nama Peliharaan</label>

      </tr>

    <!-- Baris 5-->
      <tr>
        <td colspan="2">
        Umur Peliharaan
          <select> <!-- buat ngasih pilihan-->
            <option>Umur peliharaan</option> <!-- isi pilihannya-->
            <option>1 tahun</option>
            <option>2 tahun</option>
            <option>3 tahun</option>
            <option>4 tahun</option>
            <option>5 tahun</option>
            <option>6 tahun</option>
            <option>7 tahun</option>
            <option>8 tahun</option>
            <option>9 tahun</option>
            <option>10 tahun</option>
            <option>11 - 15 tahun</option>
            <option>15 - 20 tahun</option>
            <option>20 - 30 tahun</option>
          </select>
       </tr>

    <!-- Baris 6-->

          <td colspan="2">
            Tanggal pemeriksaan 
              <select> <!-- buat ngasih pilihan-->
                <option>Date :</option> <!-- isi pilihannya-->

                <option>2</option>
                <option>3</option>
                <option>etc</option>
               </select>
              <select>
                <option>Month :</option>
                <option>januari</option>
                <option>febuari</option>
                <option>maret</option>
                <option>etc</option>
              </select>
              <select>Year :</option>
               <option>2020</option>
               <option>2019</option>
               <option>2018</option>
               <option>etc</option>
              </select>
          </td>

    <!-- Baris 7-->

        </tr>
